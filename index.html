<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Klub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container--botao">
                <label for="menu">
                  <span class="cabecalho_menu_hamburguer container_imagem"></span>
                </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista_menu-link">Book Klub</a>
                </li>

                <li class="lista-menu-item">
                    <a href="#" class="lista_menu-link">Leitura</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista_menu-link">Livros</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista_menu-link">Fórum</a>
                </li>                        
            </ul>
                <img class="bookklub" src="img/Book Klub.png" alt="logo">
            </div>

            <div class="container">
                <a href="#"><img src="img/Favoritos.svg" alt="Favoritos" class="container_imagem"></a>
                <a href="#"><img src="img/mercado.svg" alt="mercado" class="container_imagem"></a>

</div>
</header>
<section class="banner">
<h2 class="banner__titulo">Quem Somos?</h2>
<p class="banner__texto">A Book Klub foi criada com o intuito de incentivar jovens a lerem mais,
e assim desenvolverem habilidades de interpretação textual, e aprimorar sua imaginação.</p>

<input type="search" class="banner_pesquisa" placeholder="Livros para você ler e se divertir!">
</section>
<section class="carrossel">
<h2 class="carrossel_titulo">Confira algumas novidades!</h2>

<!-- Slider main container -->
<div class="swiper">
<!-- Additional required wrapper -->
<!-- If we need pagination -->
<div class="swiper-pagination"></div>
<div class="swiper-wrapper">
<!-- Slides -->
<div class="swiper-slide"><img src="img/Amor e Gelato.jpg" alt="amor e Gelato"></div>
<div class="swiper-slide"><img src="img/Vermelho, branco e sangue Azul.png" alt="Vermelho branco"></div>
<div class="swiper-slide"><img src="img/It a Coisa.jpg" alt="it"></div>
<div class="swiper-slide"><img src="img/O Corcunda de Notre Dame.jpg" alt="Corcunda"></div>
<div class="swiper-slide"><img src="img/O pequeno Principe.jpg" alt="Principe"></div>
<div class="swiper-slide"><img src="img/Robin Hood.jpg" alt="Robin Hood"></div>
<div class="swiper-slide"><img src="img/Harry Potter Book.png" alt="HP"></div>




...
</div>

                    
<!-- If we need navigation buttons -->
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
                    
<!-- If we need scrollbar -->
<div class="swiper-scrollbar"></div>
</div>


</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {
spaceBetween: 10,
slidesPerView: 3,
pagination: {
el: '.swiper-pagination',
type: 'bullets',
},
});

</script>


</body>

</html>
